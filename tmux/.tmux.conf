# ============================================================================
# TMUX Configuration
# ============================================================================

# -------- Terminal & Color Support --------
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -g mouse on

# -------- Prefix Key --------
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# -------- Window & Pane Indexing --------
set -g base-index 1              # Start windows at 1
set -g pane-base-index 1         # Start panes at 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# -------- Vi Mode --------
set-window-option -g mode-keys vi

# -------- Status Bar --------
set -g status-position top       # Status bar at top

# -------- Vim-Style Pane Navigation --------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -------- Alt+Arrow Pane Navigation (no prefix) --------
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# -------- Window Navigation --------
# Shift+Arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Shift+Alt+vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# -------- Pane Splitting --------
# Open splits in current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# -------- Copy Mode --------
bind-key -T prefix v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -------- Catppuccin Theme --------
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# -------- Plugins --------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
